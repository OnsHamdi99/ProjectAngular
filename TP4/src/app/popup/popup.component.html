<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{assignment.matiere}}</mat-card-title>
        <mat-card-subtitle>{{assignment.nom}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            <b>Date de rendu:</b> {{assignment.dateDeRendu}}
            <b>Rendu:</b> {{assignment.rendu}}
        </p>
        <p>
            {{assignment.remarque}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [mat-dialog-close]="true">Quitter</button>
    </mat-card-actions>
</mat-card>
