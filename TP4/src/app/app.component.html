<mat-toolbar color="primary">
  <!-- <mat-icon aria-hidden="false" color="whitesmoke" fontIcon="assignment"></mat-icon> -->
  <h1>
    <nav>
      <a class=title routerLink="/home"> {{title}}</a>
    </nav>
  </h1>
  <span class="example-spacer"></span>
  <button mat-icon-button *ngIf="sidenav.mode==='over' " (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <a routerLink="/home" (click)="sidenav.close();">Home</a>
    </button>
    <button mat-button class="menu-button" *ngIf="!getloggedIn()">
      <mat-icon> directions_walk</mat-icon>
      <a routerLink="/login" color="white">Login</a>
    </button>
    <button mat-button class="menu-button" *ngIf="getloggedIn()">
      <mat-icon>exit_to_app</mat-icon>
      <a href="github.com" color="white">Logout</a>
    </button>

  </mat-sidenav>
</mat-sidenav-container>

<div class="content">
  <button routerLink="/register" mat-flat-button class="inscriptionBtn" *ngIf="!getloggedIn()">Inscription</button>
<router-outlet></router-outlet>
</div>


<footer >
  <div class=footer>
    <a href="https://github.com" 
        target="_blank"
        >{{footer}}</a>
    <span> &copy; Footer </span>
  </div>
<footer>
